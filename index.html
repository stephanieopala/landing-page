<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header class="logo">
    <img class="logo--position" src="./images/logo.svg" alt="logo">
  </header>

  <main class="container">
    <div class="container__top">
      <img class="container__image" src="./images/illustration-mockups.svg" alt="desktop">
    </div>

    <div class="container__bottom">
      <div  class="container__heading">
        <p>Build The Community</p>
        <p>Your Fans Will Love</p>
      </div>
       
      <p class="container__desc">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="container__btn">Register</button>
      <div class="container__icons">
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </div>
      
    </div>
    
    
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Stephanie Opala</a>.
    </p>
  </footer>
</body>
</html>
